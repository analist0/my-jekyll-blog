<style>
/* ========================================
   BREATHING ANIMATIONS SYSTEM
   ======================================== */

/* Core Breathing Animation */
@keyframes breathe {
  0%, 100% {
    transform: scale(1);
    opacity: 0.9;
  }
  50% {
    transform: scale(1.02);
    opacity: 1;
  }
}

@keyframes breathe-subtle {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.005); }
}

@keyframes breathe-glow {
  0%, 100% {
    box-shadow: 0 0 20px rgba(99, 102, 241, 0.2),

  }
  50% {

  }
}

@keyframes breathe-border {
  0%, 100% { border-color: rgba(99, 102, 241, 0.3); }
  50% { border-color: rgba(99, 102, 241, 0.7); }
}

@keyframes breathe-bg {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}

/* Floating Animation */
@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes float-rotate {
  0%, 100% { transform: translateY(0) rotate(0deg); }
  25% { transform: translateY(-5px) rotate(2deg); }
  50% { transform: translateY(-10px) rotate(0deg); }
  75% { transform: translateY(-5px) rotate(-2deg); }
}

/* Pulse Animation */
@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

@keyframes pulse-ring {
  0% { transform: scale(1); opacity: 1; }
  100% { transform: scale(1.5); opacity: 0; }
}

/* Gradient Shift */
@keyframes gradient-shift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes gradient-rotate {
  0% { filter: hue-rotate(0deg); }
  100% { filter: hue-rotate(360deg); }
}

/* Shimmer Effect */
@keyframes shimmer {
  0% { background-position: -200% 0; }
  100% { background-position: 200% 0; }
}

/* Fade Slide */

  from {
    opacity: 0;
    transform: translateY(30px);

  to {

    transform: translateY(0);
  }
}

<!-- Reveal Animation Script -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Intersection Observer for reveal animations
  const revealObserver = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('active');
      }
    });
  }, {
    threshold: 0.1,
    rootMargin: '0px 0px -50px 0px'
  });

  // Observe all reveal elements
  document.querySelectorAll('.reveal, .reveal-left, .reveal-right, .reveal-scale, .stagger-item').forEach(el => {
    revealObserver.observe(el);
  });

  // TOC active state tracking
  const tocLinks = document.querySelectorAll('.toc-list a');
  const sections = [];

  tocLinks.forEach(link => {
    const href = link.getAttribute('href');
    if (href && href.startsWith('#')) {
      const section = document.querySelector(href);
      if (section) sections.push({ link, section });
    }
  });

  if (sections.length > 0) {
    const tocObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const correspondingLink = sections.find(s => s.section === entry.target)?.link;
        if (correspondingLink) {
          if (entry.isIntersecting) {
            tocLinks.forEach(l => l.classList.remove('active'));
            correspondingLink.classList.add('active');
          }
        }
      });
    }, {
      threshold: 0,
      rootMargin: '-20% 0px -70% 0px'
    });

    sections.forEach(({ section }) => tocObserver.observe(section));
  }
});
</script>

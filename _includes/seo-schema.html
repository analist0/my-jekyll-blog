<!-- JSON-LD Structured Data for BlogPosting -->
{% if page.layout contains 'post' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": {{ page.title | jsonify }},
  "description": {{ page.description | default: page.excerpt | strip_html | truncate: 160 | jsonify }},
  "image": {% if page.image %}"{{ page.image | absolute_url }}"{% else %}"{{ '/assets/images/default-og.png' | absolute_url }}"{% endif %},
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
  "author": {
    "@type": "Person",
    "name": "{{ page.author | default: site.author.name | default: 'יוסף ישר' }}",
    "url": "{{ '/about' | absolute_url }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": {{ site.title | jsonify }},
    "logo": {
      "@type": "ImageObject",
      "url": "{{ '/assets/images/logo.png' | absolute_url }}"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  },
  "keywords": {{ page.tags | default: page.categories | join: ', ' | jsonify }},
  "articleSection": {{ page.categories | first | default: 'Technology' | jsonify }},
  "inLanguage": "{{ page.lang | default: site.lang | default: 'he' }}",
  "wordCount": {{ page.content | number_of_words }}
}
</script>
{% endif %}

<!-- JSON-LD Organization Schema (on all pages) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": {{ site.title | jsonify }},
  "url": "{{ site.url }}{{ site.baseurl }}",
  "logo": "{{ '/assets/images/logo.png' | absolute_url }}",
  "sameAs": [
    "https://twitter.com/{{ site.twitter.username | default: 'analist0' }}",
    "https://github.com/{{ site.author.github | default: 'analist0' }}"
  ],
  "contactPoint": {
    "@type": "ContactPoint",
    "email": "{{ site.author.email | default: 'Jelyashar@gmail.com' }}",
    "telephone": "{{ site.author.phone | default: '+972-58-442-3342' }}",
    "contactType": "customer service",
    "availableLanguage": ["Hebrew", "English"]
  }
}
</script>

<!-- Breadcrumb Schema -->
{% if page.url != '/' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "בית",
      "item": "{{ site.url }}{{ site.baseurl }}"
    }
    {% if page.categories.size > 0 %},
    {
      "@type": "ListItem",
      "position": 2,
      "name": {{ page.categories | first | jsonify }},
      "item": "{{ site.url }}{{ site.baseurl }}/blog/?category={{ page.categories | first | url_encode }}"
    },
    {
      "@type": "ListItem",
      "position": 3,
      "name": {{ page.title | jsonify }},
      "item": "{{ page.url | absolute_url }}"
    }
    {% else %},
    {
      "@type": "ListItem",
      "position": 2,
      "name": {{ page.title | jsonify }},
      "item": "{{ page.url | absolute_url }}"
    }
    {% endif %}
  ]
}
</script>
{% endif %}

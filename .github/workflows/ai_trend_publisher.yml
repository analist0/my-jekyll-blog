name: AI Trend Monitoring and Publishing

on:
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  check-ai-trends:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run AI trend publisher
        run: |
          python scripts/ai_trend_publisher_v2.py
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          GITHUB_WORKSPACE: ${{ github.workspace }}

      - name: Commit and push if changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Add only the new posts
          git add _posts/

          if [ -n "$(git status --porcelain _posts/)" ]; then
            git commit -m "AI Trend Analysis: new articles $(date +'%Y-%m-%d')"
            git push
          else
            echo "No new posts to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

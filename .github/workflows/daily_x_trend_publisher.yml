name: Daily X Trend Publisher

on:
  schedule:
    # Run daily at 9:00 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  publish-daily-article:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tweepy textblob pandas numpy requests

    - name: Fetch X (Twitter) trends and perform sentiment analysis
      env:
        X_API_KEY: ${{ secrets.X_API_KEY }}
        X_API_SECRET: ${{ secrets.X_API_SECRET }}
        X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
        X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
        X_TREND_LOCATION: ${{ vars.X_TREND_LOCATION || 'worldwide' }}
      run: |
        # Run the sentiment analysis which will also generate the article
        python x_trend_sentiment_analyzer.py

    - name: Commit and push if there are changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        # Check if there are any changes
        if [[ $(git status --porcelain) ]]; then
          git add .
          git commit -m "Daily X trend analysis: $(date +'%Y-%m-%d')"
          git push
          echo "Changes committed and pushed"
        else
          echo "No changes to commit"
        fi
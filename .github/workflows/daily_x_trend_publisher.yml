name: Daily AI Content Publisher

on:
  schedule:
    # Run daily at 9:00 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  publish-daily-article:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Generate content with AI
      env:
        AI_API_KEY: ${{ secrets.XAI_API_KEY }}
        AI_PROVIDER: ${{ vars.AI_PROVIDER || 'xai' }}
        GENERATE_IMAGE: ${{ vars.GENERATE_IMAGE || 'false' }}
      run: |
        # Run the AI content generator
        python ai_content_generator.py

    - name: Commit and push if there are changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        # Check if there are any changes
        if [[ $(git status --porcelain) ]]; then
          git add .
          git commit -m "Daily X trend analysis: $(date +'%Y-%m-%d')"
          git push
          echo "Changes committed and pushed"
        else
          echo "No changes to commit"
        fi